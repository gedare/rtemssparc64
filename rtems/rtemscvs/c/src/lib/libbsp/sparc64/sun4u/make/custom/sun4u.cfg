include $(RTEMS_ROOT)/make/custom/default.cfg

RTEMS_CPU=sparc64
RTEMS_CPU_MODEL=sun4u

# This is the actual bsp directory used during the build process.
RTEMS_BSP_FAMILY=sun4u

#  This contains the compiler options necessary to select the CPU model
#  and (hopefully) optimize for it.
#CPU_CFLAGS = -mcpu=ultrasparc -msoft-float
#CPU_CFLAGS = -mcpu=ultrasparc -DRTEMS_DEBUG -DDEBUG_WORKSPACE
#CPU_CFLAGS = -mcpu=ultrasparc -DRTEMS_DEBUG -DDEBUG_WORKSPACE -DHAVE___ASSERT_FUNC -DBSP_GET_WORK_AREA_DEBUG -DGICADEBUG
#CPU_CFLAGS = -mcpu=ultrasparc -DGICADEBUG
CPU_CFLAGS = -mcpu=ultrasparc -DUS3 -DSUN4U
#CPU_CFLAGS = -mcpu=ultrasparc -mno-fpu
#CPU_CFLAGS = -mcpu=ultrasparc -m64
#CPU_CFLAGS = -mcpu=ultrasparc -DRTEMS_DEBUG -DHAVE___ASSERT_FUNC 

# optimize flag: typically -O2
CFLAGS_OPTIMIZE_V = -gstabs
