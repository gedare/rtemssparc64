#
#  Config file for the mvme162 BSP
#
#  $Id: mvme162.cfg,v 1.1 2009/10/15 09:15:21 ralf Exp $
#

include $(RTEMS_ROOT)/make/custom/default.cfg

RTEMS_CPU=m68k

RTEMS_MVME162_MODEL=mvme162
RTEMS_CPU_MODEL=m68040

# This is the actual bsp directory used during the build process.
RTEMS_BSP_FAMILY=mvme162

#  This contains the compiler options necessary to select the CPU model
#  and (hopefully) optimize for it. 
#

CPU_CFLAGS = -mcpu=68040

# optimize flag: typically -O2
CFLAGS_OPTIMIZE_V = -O2 -g -fomit-frame-pointer

define bsp-post-link
	$(default-bsp-post-link)
	$(OBJCOPY) -O binary $(basename $@).exe $(basename $@)$(DOWNEXT)
endef

# BSP-specific tools
SLOAD=$(PROJECT_TOOLS)/sload
